---
layout: default
title: WP3 - FTP
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>
<div class="list-group">
  {% for post in site.wp03_logs %}
  <a href="#" class="list-group-item">
    <h4 class="list-group-item-heading" style="margin-bottom: 15px;"><span class="label label-primary">{{ post.date | date_to_string }}</span> {{ post.title }}</h4>
    <p class="list-group-item-text">
      {{ post.content }}
    </p>
  </a>
  {% endfor %}
</div>
